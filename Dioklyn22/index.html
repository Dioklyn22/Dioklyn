<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seu Nome | Links</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

  <main class="animate__animated animate__fadeInUp">
    <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Avatar" class="avatar animate__animated animate__pulse animate__infinite">
    <h1 class="animate__animated animate__fadeInDown">Seu Nome</h1>

    <div class="links">
      <a href="https://seulink1.com" target="_blank" class="animate__animated animate__fadeInUp animate__delay-1s">🌐 Meu Website</a>
      <a href="https://github.com" target="_blank" class="animate__animated animate__fadeInUp animate__delay-2s">🐙 GitHub</a>
      <a href="https://instagram.com" target="_blank" class="animate__animated animate__fadeInUp animate__delay-3s">📸 Instagram</a>
      <a href="https://youtube.com" target="_blank" class="animate__animated animate__fadeInUp animate__delay-4s">▶️ YouTube</a>
    </div>
  </main>

</body>
</html>
